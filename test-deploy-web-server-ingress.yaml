apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx-server
spec:
  rules:
  - host: frontend.onprem.cloudcomputingassociates.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-deploy-main
            port: 
              number: 80
