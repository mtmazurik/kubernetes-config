apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: frontend.onprem.cloudcomputingassociates.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
