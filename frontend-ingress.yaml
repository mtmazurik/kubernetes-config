apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
spec:
  tls:                                # add those 4 lines
  - hosts:                            #
      - ingress.local                 #
    secretName: ingress-local-tls     # Did you create your secret?
  rules:
  - host: ingress.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 443 
